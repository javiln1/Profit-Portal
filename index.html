<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Portal - Free Training</title>
    <meta name="description" content="Discover how to build a profitable online business with our free training.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <!-- Wistia Player -->
    <script src="https://fast.wistia.com/player.js" async></script>
    <script src="https://fast.wistia.com/embed/u3qezgothr.js" async type="module"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #F5F5DC;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header/Logo */
        .header {
            text-align: center;
            padding: 2rem 0;
        }

        .logo {
            max-width: 180px;
            height: auto;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 1rem 0 1.5rem;
        }

        .headline {
            font-family: 'Merriweather', serif;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 0;
            line-height: 1.3;
        }

        .subheadline {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: #F5F5DC;
            opacity: 0.9;
            margin-bottom: 2rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Video Section */
        .video-section {
            margin: 0 0 2rem;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(69, 174, 4, 0.2);
            border: 2px solid rgba(69, 174, 4, 0.3);
        }

        wistia-player[media-id='u3qezgothr']:not(:defined) {
            background: center / contain no-repeat url('https://fast.wistia.com/embed/medias/u3qezgothr/swatch');
            display: block;
            filter: blur(5px);
            padding-top: 64.79%;
        }

        /* CTA Section */
        .cta-section {
            text-align: center;
            padding: 2rem 0 4rem;
        }

        .cta-button {
            display: inline-block;
            background-color: #45AE04;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            font-weight: 600;
            padding: 1rem 3rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(69, 174, 4, 0.4);
        }

        .cta-button:hover {
            background-color: #3a9203;
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(69, 174, 4, 0.5);
        }

        .cta-subtext {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #F5F5DC;
            opacity: 0.7;
        }

        /* Mobile CTA Card */
        .mobile-cta {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, #000000 80%, transparent);
            padding: 1.5rem;
            z-index: 100;
        }

        .mobile-cta .cta-button {
            width: 100%;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 1rem 0;
            }

            .hero {
                padding: 0.5rem 0 1rem;
            }

            .video-wrapper {
                border-radius: 8px;
            }

            .video-section {
                margin: 0 0 1.5rem;
            }

            .cta-section {
                padding: 1.5rem 0;
            }

            .logo {
                max-width: 120px;
            }
        }

        /* Extra small phones */
        @media (max-width: 480px) {
            .headline {
                font-size: 1.5rem;
            }

            .subheadline {
                font-size: 0.95rem;
            }

            .cta-button {
                padding: 0.9rem 2rem;
                font-size: 1rem;
            }

            .logo {
                max-width: 100px;
            }
        }

        /* Subtle animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero {
            animation: fadeIn 0.8s ease-out;
        }

        .video-section {
            animation: fadeIn 1s ease-out 0.2s both;
        }

        .cta-section {
            animation: fadeIn 1s ease-out 0.4s both;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <img src="images/logo.png" alt="Profit Portal" class="logo">
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <p class="subheadline" style="color: #45AE04; opacity: 1; margin-bottom: 0.5rem;">Free Training Reveals:</p>
            <h1 class="headline">How I am making $500k per month with Hybrid Branding</h1>
        </section>

        <!-- Video Section -->
        <section class="video-section">
            <div class="video-wrapper">
                <wistia-player media-id="u3qezgothr" aspect="1.5434083601286173"></wistia-player>
            </div>
        </section>

        <!-- CTA Section -->
        <section class="cta-section">
            <a href="application.html" class="cta-button">Apply Now</a>
            <p class="cta-subtext">Limited spots available</p>
        </section>
    </div>

    </body>
</html>
