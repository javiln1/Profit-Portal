<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Call - Profit Portal</title>
    <meta name="description" content="Schedule your Profit Portal implementation call.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #F5F5DC;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            padding: 1.5rem 0;
        }

        .logo {
            max-width: 180px;
            height: auto;
        }

        .hero {
            text-align: center;
            padding: 1rem 0 1.5rem;
        }

        .headline {
            font-family: 'Merriweather', serif;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            font-weight: 700;
            color: #FFFFFF;
            line-height: 1.3;
        }

        /* Fix Calendly iframe background */
        .calendly-inline-widget iframe {
            color-scheme: light;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 1rem 0;
            }

            .hero {
                padding: 0.5rem 0 1rem;
            }

            .logo {
                max-width: 120px;
            }
        }

        @media (max-width: 480px) {
            .headline {
                font-size: 1.5rem;
            }

            .logo {
                max-width: 100px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html">
                <img src="images/logo.png" alt="Profit Portal" class="logo">
            </a>
        </header>

        <section class="hero">
            <h1 class="headline">Book Your Call Below</h1>
        </section>

        <!-- Calendly inline widget begin -->
        <div class="calendly-inline-widget" data-url="https://calendly.com/d/cwm7-33v-jbf/profit-portal-implementation-call-2?hide_event_type_details=1&hide_gdpr_banner=1&primary_color=45ae04&background_color=ffffff&text_color=000000" style="min-width:320px;height:1000px;" data-resize="true"></div>
        <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
        <!-- Calendly inline widget end -->
    </div>
</body>
</html>
